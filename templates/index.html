{% extends "base.html" %}

{% block title %}Meine Reise-Statistik{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
{% endblock %}

{% block body_attrs %}data-token="{{ token }}"{% endblock %}

{% block content %}
    <div class="app-container">

        <div class="gallery-panel">

            <button class="info-btn" id="open-stats" aria-label="Statistik anzeigen">
                <svg viewBox="0 0 24 24">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
            </button>

            <button class="nav-btn loc-prev" onclick="window.changeLocation(-1)" title="Vorheriger Ort">
                <svg viewBox="0 0 24 24"><polyline points="18 15 12 9 6 15"></polyline></svg>
            </button>

            <button class="nav-btn prev" onclick="window.changePhoto(-1)" title="Zurück">
                <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>

            <div class="photo-wrapper">
                <img id="current-photo" src="" alt="" onerror="this.style.display='none'">
            </div>

            <button class="nav-btn next" onclick="window.changePhoto(1)" title="Weiter">
                <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>

            <button class="nav-btn loc-next" onclick="window.changeLocation(1)" title="Nächster Ort">
                <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </button>

            <div class="info-overlay">
                <h2 id="photo-location">Lade...</h2>
                <p id="photo-date">...</p>
            </div>
        </div>

        <div class="map-panel">
            <div id="map"></div>
        </div>
    </div>

    <div id="stats-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" id="close-stats">&times;</button>
            <h3>Reise Zusammenfassung</h3>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-value" id="stat-km">0</span>
                    <span class="stat-label">Kilometer</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="stat-countries">0</span>
                    <span class="stat-label">Länder</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="stat-days">0</span>
                    <span class="stat-label">Tage unterwegs</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="stat-photos">0</span>
                    <span class="stat-label">Fotos</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
